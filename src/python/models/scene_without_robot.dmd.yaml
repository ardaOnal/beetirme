directives:          
    - add_frame: 
        name: table_top_center
        X_PF:
            base_frame: world
            rotation: !Rpy { deg: [0, 0, 0]}
            translation: [0, 0, -0.05]

    - add_model:
        name: table_top
        file: package://grocery/table_top.sdf

    - add_frame:
        name: planar_joint_frame
        X_PF:
            base_frame: world
            rotation: !Rpy { deg: [0, 0, 0]}
            translation: [0, 0, +0.1]

    - add_weld: 
        parent: table_top_center
        child: table_top_link