directives:
- add_model:
    name: iiwa
    file: package://grocery/iiwa7/iiwa7_no_collision.sdf
    default_joint_positions:
        mobile_base_joint_x: [0]
        mobile_base_joint_y: [0]
        mobile_base_joint_r: [0]
        iiwa_joint_1: [-0.5]
        iiwa_joint_2: [0.1] # default: 0.1
        iiwa_joint_3: [0]
        iiwa_joint_4: [-1.4] # default: -1.2
        iiwa_joint_5: [0]
        iiwa_joint_6: [1.6]
        iiwa_joint_7: [0]
- add_model:
    name: wsg
    file: package://drake/manipulation/models/wsg_50_description/sdf/schunk_wsg_50_with_tip.sdf
- add_weld:
    parent: iiwa::iiwa_link_7
    child: wsg::body
    X_PC:
        translation: [0, 0, 0.09]
        rotation: !Rpy { deg: [90, 0, 90]}


- add_frame:
    name: bin1_origin
    X_PF:
      base_frame: iiwa::iiwa_link_0
      rotation: !Rpy { deg: [0.0, 0.0, 90.0 ]}
      translation: [0.45, 0.05, 0]
- add_model:
    name: bin1
    file: package://drake/examples/manipulation_station/models/bin.sdf
- add_weld:
    parent: bin1_origin
    child: bin1::bin_base




